<!DOCTYPE html>
<html>
  <head>
    <title>Hamster Kombat Bot Extension</title>
    <style>
      body {
        cursor: default;
        font-family: Roboto Flex, sans-serif;
        font-size: 16px;
        font-weight: 400;
        margin: 0;
        padding: 0;
      }

      .title {
        text-align: center;
      }

      .container {
        background-color: #f5f5f5;
        height: 250px;
        width: 300px;
        padding: 15px;
      }

      .button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        cursor: pointer;
      }

      .button-start {
          background: #5a60ff;
          color: #fff;
          border-radius: 16px;
          font-size: 16px;
          font-weight: 700;
          height: 48px;
          padding: 0 24px;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          transition: background-color .25s ease;
      }

      .button-start:hover {
          background-color: #494fff;
      }

      .button-pause {
          background: #ff5f55;
          color: #fff;
          border-radius: 16px;
          font-size: 16px;
          font-weight: 700;
          height: 48px;
          padding: 0 24px;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          transition: background-color .25s ease;
      }

      .button-pause:hover {
          background-color: #ff4f44;
      }

      .button-login {
          background: #707579;
          color: #fff;
          border-radius: 16px;
          font-size: 16px;
          font-weight: 700;
          height: 48px;
          padding: 0 24px;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          transition: background-color .25s ease;
      }

      .button-login:hover {
          background-color: #6a6b6b;
      }
    </style>
</head>
  <body>
    <div class="container">
      <h3 class="title">Hamster Kombat Bot Settings</h3>
      <button id="startButton" class="button button-start">Start</button>
      <button id="pauseButton" class="button button-pause">Stop</button>
      <button id="loginButton" class="button button-login">Login</button>
      <script src="popup.js"></script>
    </div>
  </body>
</html>
